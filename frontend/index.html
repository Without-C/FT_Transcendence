<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시영없는 시영팀</title>
	<link href="/src/styles.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-3xl font-bold underline">시영없는 시영팀</h1>
	<script type="module" src="./src/app.ts"></script>
    <div>
        <button onclick="window.location.href='/api/auth/login/42'">
            42 로그인
        </button>

        <button onclick="window.location.href='/api/auth/login/github'">
            GitHub 로그인
        </button>

        <button onclick="window.location.href='/api/auth/logout'">
            로그아웃
        </button>

        <div id="username-element"></div>
        <img id="avatar-element" />

        <script>
            function getCookie(name) {
                const cookieName = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookieArr = decodedCookie.split(';');
                for (let i = 0; i < cookieArr.length; i++) {
                    let cookie = cookieArr[i].trim();
                    if (cookie.indexOf(cookieName) === 0) {
                        return cookie.substring(cookieName.length, cookie.length);
                    }
                }
                return null;
            }
        </script>

        <script>
            const username = getCookie("username");
            const username_element = document.getElementById("username-element");
            if (username) {
                username_element.textContent = username;
            }
        </script>

        <script>
            const avatar_url = getCookie("avatar_url");
            const avatar_element = document.getElementById("avatar-element");
            if (avatar_url) {
                avatar_element.src = "/api/user/avatars/" + avatar_url;
                console.log(avatar_element.src);
            }
        </script>
    </div>

    <!-- ping pong -->
    <div>
        <canvas id="ping-ping" width="600" height="400"></canvas>

        <!-- managing canvas -->
        <script>
            const canvas = document.getElementById('ping-ping');
            const ctx = canvas.getContext('2d');

            function setCanvasMessage(message, background) {
                ctx.fillStyle = background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = "bold 60px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                ctx.fillText(message, canvas.width / 2, canvas.height / 2);
            }

            function setCountdown(countdown) {
                ctx.fillStyle = "green";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = "bold 60px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
            }

            function draw_ball(ball_x, ball_y, background) {
                ctx.fillStyle = "green";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const ballRadius = 10;
                ctx.beginPath();
                ctx.arc(ball_x, ball_y, ballRadius, 0, Math.PI * 2, false);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            }

            function draw_paddle(width, height, x, y) {
                ctx.fillStyle = "white";
                ctx.fillRect(x - width / 2, y - height / 2, width, height);
            }

            function draw_score(player1_score, player2_score) {
                ctx.font = "bold 40px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";

                ctx.fillText(player1_score, canvas.width * (2 / 5), 50);
                ctx.fillText(":", canvas.width / 2, 50);
                ctx.fillText(player2_score, canvas.width * (3 / 5), 50);
            }

            function draw_winner(winner, player1_round_score, player2_round_score) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = "bold 60px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                ctx.fillText(winner, canvas.width / 2, canvas.height / 2);

                ctx.fillText(player1_round_score, canvas.width * (1 / 5), 200);
                ctx.fillText(player2_round_score, canvas.width * (4 / 5), 200);
            }

            function draw_final_winner(final_winner) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = "bold 100px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                ctx.fillText(final_winner, canvas.width / 2, canvas.height / 2);
            }
        </script>

        <!-- managing websocket -->
        <script>
            let gameIsPlaying = false;

            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/api/ping-pong/duel/ws'
            );

            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);

                switch (data.type) {
                    case "wait":
                        setCanvasMessage("Waiting...", "black");
                        break;
                    case "countdown":
                        setCountdown(data.countdown);
                        break;
                    case "round_start":
                        gameIsPlaying = true;
                        break;
                    case "opponent_exit":
                        gameIsPlaying = false;
                        setCanvasMessage("Opponent exited", "gray");
                        break;
                    case "game_state":
                        if (!gameIsPlaying) {
                            break;
                        }
                        let ball = data.game_state.ball;
                        let paddle1 = data.game_state.paddle1;
                        let paddle2 = data.game_state.paddle2;
                        let score = data.game_state.score;
                        draw_ball(ball.x, ball.y);
                        draw_paddle(paddle1.width, paddle1.height, paddle1.x, paddle1.y);
                        draw_paddle(paddle2.width, paddle2.height, paddle2.x, paddle2.y);
                        draw_score(score.player1, score.player2)
                        break;
                    case "round_end":
                        gameIsPlaying = false;
                        draw_winner(data.winner, data.round_score.player1, data.round_score.player2);
                        break;
                    case "game_end":
                        draw_final_winner(data.final_winner);
                        break;
                }
            };

            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };

            function sendKeyState(key, state) {
                chatSocket.send(JSON.stringify({ action: "key", key: key, state: state }));
            }
        </script>

        <!-- managing key state -->
        <script>
            const keyState = {};

            document.addEventListener('keydown', function (event) {
                if (!keyState[event.key]) {
                    keyState[event.key] = true;
                    // console.log(event.key, "pressed");
                    sendKeyState(event.key, "press");
                }
            });

            document.addEventListener('keyup', function (event) {
                keyState[event.key] = false;
                // console.log(event.key, "released");
                sendKeyState(event.key, "release");
            });

            // 플레이어가 키를 누르고 있는 상태에서 다른 창으로 포커스를 옮겼을 때 모든 키 release
            window.addEventListener('blur', function () {
                for (const key in keyState) {
                    if (keyState[key]) {
                        keyState[key] = false;
                        sendKeyState(key, "release");
                    }
                }
            });
        </script>
    </div>
</body>

</html>
